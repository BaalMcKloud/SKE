<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steam Key Extension</title>
    <meta name="Description" content="Steam Key Extension is a web-based tool which can help you extract and format your Steam Keys to ASF style.">
    <meta name="theme-color" content="#212121" />

    <link rel="manifest" href="manifest.json" />
    <!--Import Google Icon Font
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    -->
    <!--Import Material Design Icons via self hosting-->
    <link type="text/css" rel="stylesheet" href="css/material-icons.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Costum Style-->
    <link type="text/css" rel="stylesheet" href="css/app.css" />
    <!--Icon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SKE">
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#212121">
</head>

<body>
    <!--Navbar-->
    <div class="navbar-fixed">
        <nav class="grey darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center noselect">
                    <img id="logo" src="img/SteamLogo.png" alt="Steam">
                    <i id="logo-text" class="right grey-text hide-on-med-and-down">Key Extension</i>
                </a>
            </div>
        </nav>
    </div>

    <main class="container">
        <!--Bot Name-->
        <div class="row">
            <div class="input-field col l2 m3 s4">
                <input id="bot-name" type="text" class="blue-text text-lighten-5">
                <label for="bot-name">Bot Name</label>
            </div>
        </div>

        <!--Text Input Area-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="ske-input" class="materialize-textarea"></textarea>
                <label for="ske-input">Input</label>
            </div>
        </div>

        <!--Function Area-->
        <div class="row">
            <!--Extract-->
            <div class="col l2 m3 s3 center offset-l2 offset-m0">
                <a id="ske-extract" class="waves-effect waves-light btn truncate light-blue darken-4">
                    <i class="material-icons left hide-on-med-and-down">colorize</i>Extract</a>
            </div>
            <!--Copy-->
            <div class="col l2 m3 s3 offset-s1 center">
                <a id="ske-copy" class="waves-effect waves-light btn truncate light-blue darken-4">
                    <i class="material-icons left hide-on-med-and-down">content_copy</i>&nbsp;&nbsp;Copy&nbsp;&nbsp;&nbsp;</a>
            </div>
            <!--Export-->
            <div class="col l2 m3 center hide-on-small-only">
                <a id="ske-export" class="waves-effect waves-light btn truncate light-blue darken-4">
                    <i class="material-icons left hide-on-med-and-down">archive</i>Export</a>
            </div>
            <!--Clear-->
            <div class="col l2 m3 s3 offset-s1 center">
                <a id="ske-clear" class="waves-effect waves-light btn truncate light-blue darken-4">
                    <i class="material-icons left hide-on-med-and-down">clear_all</i>&nbsp;&nbsp;Clear&nbsp;&nbsp;</a>
            </div>
        </div>

        <!--Text Output Area-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="ske-output" class="materialize-textarea"></textarea>
                <label for="ske-output">Output</label>
            </div>
        </div>
    </main>

    <footer class="page-footer grey darken-4">
        <div class="footer-copyright">
            <div class="container noselect">
                <i class="grey-text text-grey lighten-1">
                    This site is not affiliated to

                </i>

                <iframe title="Github Fork" class="right" allowtransparency="true" scrolling="no" frameborder="0" src="https://buttons.github.io/buttons.html#href=https://github.com/Cloud-Swift/SKE&amp;title=&amp;aria-label=Star%20SKE%20on%20GitHub&amp;data-icon=octicon-star&amp;data-text=Star&amp;data-show-count=true"
                    style="width: 80px; height: 20px; border: none;"></iframe>

        </div>
    </footer>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
